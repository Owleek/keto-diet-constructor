<!DOCTYPE html>
<html lang="ru">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/reset.css" />
  <link rel="stylesheet" href="style/vendors.css" />
  <link rel="stylesheet" href="style/style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <div class="outer">

    <div class="main">

                <button class="button button_elipse button_wide button_blue">
                  План для мужчин

            </div>
          </div>
          <div class="scene__figure scene-start__figure-1"></div>
          <div class="scene__figure scene-start__figure-2"></div>
          <div class="scene__figure scene-start__figure-3"></div>

    </div>
    <footer class="footer">
    </footer>
